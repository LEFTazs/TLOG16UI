<!DOCTYPE html>
<html>
    <head>
        <title>TimeLogger - Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>        
        <script src="calendar.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        
        <!-- NAVBAR -->
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">TLOG16UI</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Calendar</a></li>
                            <li><a href="task-list.html">Task list</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        
        <!-- PAGINATION -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <ul class="pagination" id="month-chooser"></ul>
            </div>
        </div>
        
        <!-- CALENDAR -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th class="col-md-1">Monday</th>
                            <th class="col-md-1">Tuesday</th>
                            <th class="col-md-1">Wednesday</th>
                            <th class="col-md-1">Thursday</th>
                            <th class="col-md-1">Friday</th>
                            <th class="col-md-1">Saturday</th>
                            <th class="col-md-1">Sunday</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-content">
                        <!--
                        <tr>
                            <!-- Or in javascript: $("#modalWorkdayAdder").modal() 
                                and then, <td onclick="methodname()" ...-->
                            <!--
                            <td class="btn-default" data-toggle="modal" data-target="#modalWorkdayAdder">1</td> <td>2</td> <td>3</td> <td>4</td> <td>5</td> <td>6</td> <td>7</td>
                        </tr>
                        <tr> 
                            <td><h3>8</h3><br><div class="text-right" title="Extra Minutes">24 <span class="glyphicon glyphicon-time"></span></div></td> <td>9</td> <td>...</td> <td>4</td> <td>5</td> <td>6</td> <td>7</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
            <div class="col-sm-2"></div>
        </div>
                
        <!-- WORKDAY ADDER MODAL -->
        <div id="modalWorkdayAdder" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add work day</h4>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="workingHours">Required working hours: </label>
                                <input type="number" class="form-control" id="workingHours">
                            </div>
                            <button id="workdayAdderButton" type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- MONTH STATISTICS -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Monthly statistics</div>
                    <div class="panel-body">
                        <b>All minutes: </b><i id="allMinutesStatistic"></i><br>
                        <b>Required minutes: </b><i id="requiredMinutesStatistic"></i><br>
                        <b>Extra minutes: </b><i id="extraMinutesStatistic"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        
    </body>
</html>
